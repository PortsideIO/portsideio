<header class="preloader">
  <div class="loading">
    <img src="assets/images/{{site.logo}}" alt="Portside LTD" class="preloader__loading-logo">
    <h2 class="preloader__loading-title">Loading...</h2>
    <span class="progress"></span>
  </div>

</header>
